---
layout: default
---
    <p>Welcome to Hedwig Hall.<br>This is my personal intranet.</p>
    <div class="ClockDiv" hidden="">
    <p class="ClockDate">YYYY-MM-DD</p>
    <p class="ClockTime" seconds=":SS">HH:MM</p>
    
    <style class="ClockStyle">
      /*  Clock Stylesheet */
      .ClockDiv {
        background-color: #314159;
        border: #1F293B solid 2px;
        min-width: 10vw;
        width: fit-content;
        border-radius: 5mm;
        line-height: 1;
        padding: 5mm;
        color: #6282B2;
      }
      .ClockTime{
        text-align: center;
        font-size: 50px;
        font-family: "karla extralight";
        margin: 0 0;
      }
      .ClockDate{
        text-align: center;
        font-size: fill;
        font-family: "ink free";
        margin: 0 0;
      }
      .ClockTime::after{
        content: attr(seconds);
        color: #1F293B
      }
    /* Big Clock */
      body {
        width: 100vw;
        height: 100vh;
      }
      .ClockDiv {
        border: none;
        display: block;
        position: fixed;
        top: 0vh;
        left: 0vw;
        z-index: 100;
        height: 100vh;
        width: 100vw;
      }
      .ClockTime{
        display: block;
        font-size: min(90vh,calc(100vw*7/32));
        width: fit-content;
        height: fit-content;
        position: fixed;
        top: 55vh;
        left: 50vw;
        transform: translate(-50%,-50%);
      }
      .ClockDate{
        display: block;
        font-size: min(10vh,calc(10vw*1));
        height: fit-content;
        width: fit-content;
        position: fixed;
        top: 5vh;
        left: 50vw;
        transform: translate(-50%,-50%);
      }
      @media (scripting: none){
        .ClockDiv{
          visibility: hidden;
        }
      }
    </style>
    <script class="ClockScript">
      var CurrentDate = function(){
        var d = new Date();
        var pad = function(num){return num.toString().padStart(2, '0')};
        return d.getFullYear()+"-"+pad(d.getMonth()+1)+"-"+pad(d.getDate());
      };
      Object.defineProperty(window, 'date', { get: CurrentDate });
      var CurrentTime = function(){
        var d = new Date();
        var pad = function(num){return num.toString().padStart(2, '0')};
        return pad(d.getHours())+":"+pad(d.getMinutes());
      };
      Object.defineProperty(window, 'time', { get: CurrentTime });
      var CurrentSeconds = function(){
        var d = new Date();
        var pad = function(num){return num.toString().padStart(2, '0')};
        return ":"+pad(d.getSeconds());
      };
      Object.defineProperty(window, 'seconds', { get: CurrentSeconds });
      var CurrentMilliseconds = function(){
        var d = new Date();
        return d.getMilliseconds()
      };
      Object.defineProperty(window, 'milliseconds', { get: CurrentMilliseconds });
      document.currentScript.parentElement.getElementsByClassName("ClockDate")[0].innerText = date;
      document.currentScript.parentElement.getElementsByClassName("ClockTime")[0].innerText = time;
      document.currentScript.parentElement.getElementsByClassName("ClockTime")[0].setAttribute("seconds",seconds);
      document.currentScript.parentElement.hidden = false;
      setTimeout(setInterval(function(){
      document.getElementsByClassName("ClockDate")[0].innerText = date;
      document.getElementsByClassName("ClockTime")[0].innerText = time;
      document.getElementsByClassName("ClockTime")[0].setAttribute("seconds",seconds);},1000),1000-milliseconds)
    </script>
  </div>

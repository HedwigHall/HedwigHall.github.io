    <style class="ClockStyle">
      /*  Clock Stylesheet */
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .ClockDiv {
        min-width: 10vw;
        width: fit-content;
        border-radius: 5mm;
        line-height: 1;
        padding: 5mm;
        color: var(--TextColor);
        border: none;
        display: block;
        position: fixed;
        top: 0vh;
        left: 0vw;
        height: 100vh;
        width: 100vw;
      }
      .ClockTime{
        text-align: center;
        font-size: 50px;
        font-family: var(--SansFont);
        margin: 0 0;
        display: block;
        font-size: min(90vh,calc(100vw*7/32));
        width: fit-content;
        height: fit-content;
        position: fixed;
        top: 55vh;
        left: 50vw;
        transform: translate(-50%,-50%);
      }
      .ClockDate{
        text-align: center;
        font-size: min(5vh,5vw);
        font-family: var(--HandFont);
        margin: 0 0;
        display: block;
        height: fit-content;
        width: fit-content;
        position: fixed;
        top: 5vh;
        left: 50vw;
        transform: translate(-50%,-50%);
      }
      .ClockTime::after{
        content: attr(seconds);
        color: var(--AltColor)
      }
      #nav{
        display: none;
      }
      noscript{
        z-index: 1000;
        color: var(--TextColor);
        position: absolute;
        width: 100vw;
        height: fit-content;
        text-align: center;
        top: calc(50vh);
        transform: translateY(-50%);
        left: 0px;
        background-color: var(--AltColor);
        font-family: var(--SansFont);
        font-size: min(85vh,calc(100vw*3/64));
      }
    </style>

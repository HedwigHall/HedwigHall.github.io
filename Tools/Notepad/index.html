title: hh.Tools.Notepad
description: hh.Tools.Notepad houses a text entry box. It is possible to paste into it.
lastmod: 2022-04-06
priority: 0.5
version: 22w14a
head: |
  <style>
  #Notepad{
  position: fixed;
  top: 15mm;
  left: 25vw;
  right: 25vw;
  bottom: 0px;
  margin-top: 0px;
  margin-left: 0px;
  margin-bottom: 0px;
  margin-right: 0px;
  border-style: solid;
  border-width: 1px;
  border-color: var(--AltColor);
  outline: none;
  padding-top: 5px;
  padding-right: 5px;
  padding-bottom: 5px;
  padding-left: 5px;
  overflow-y: auto;
  }
  </style>
  <script>
  window.addEventListener('load', (e) => {
  if(document.location.hash.length > 0){
  document.getElementById("Notepad").innerText = decodeURIComponent(document.location.hash.slice(1));
  console.info("Loaded Text");
  };
  });
  document.addEventListener('keydown', (e) => {
  if(e.ctrlKey && e.which == 83){
  e.preventDefault();
  document.location.hash = "#"+encodeURIComponent(document.getElementById("Notepad").innerText);
  console.info("Saved Text");
  };
  });
  </script>

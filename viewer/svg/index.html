<!DOCTYPE html>
<!-- SVG Viewer 0.1.0 -->
<html>
<head>
<title>hh.SVGViewer</title>
</head>
<body>
<style>
body{
  text-align: center;
  margin: 0px 0px 0px 0px;
  background-color: #CEBEA6;
}
body > div{
  text-align: center;
  margin: 0px 0px 0px 0px;
}
body > div > input{
  margin: 0px 0px 0px 0px;
  position: relative;
  width: 100vw;
  height: 100vh;
  opacity: 0;
  z-index: 1;
}
body > div > p{
  margin: 0px 0px 0px 0px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: #1F293B;
  font-family: "Architects Daughter";
  font-size: 10vh;
  z-index: 0;
}
</style>
<div>
<input type="file">
<p>Drop SVG Here</p>
<script>
document.getElementsByTagName("input")[0]
.oninput = function(e) {
console.log(e);
document.getElementsByTagName("input")[0].files[0].text()
.then((file) => {
document.getElementsByTagName("div")[0].outerHTML = file
})
}
</script>
</div>
</body>
</html>
